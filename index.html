<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--The 'alt' (alternative text) attribute is use within the <img> tag to provide a textual description
    of the image to help with accessibility, fallback if image fails to load, SEO, etc.-->
    <img class="hover-image" src="lok.jpg" alt="Image 1">
    <img class="hover-image" src="rewer.jpg" alt="Image 2">
    <img class="hover-image" src="yllow.jpg" alt="Image 3">

    <script src="script.js"></script>
</body>

</html>
